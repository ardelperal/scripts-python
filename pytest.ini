; Pytest config mínima - la configuración principal vive en pyproject.toml
[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: tests lentos
    integration: tests de integración
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnknownMarkWarning
