; Pytest configuration for test discovery after directory restructuring
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -ra --strict-markers
filterwarnings =
    ignore::DeprecationWarning
pythonpath =
    .
    src
markers =
    unit: tests unitarios
    integration: tests de integracion
    slow: tests lentos
