[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml --tb=short"
testpaths = [
    "tests/unit",
    "tests/integration",
    "tests/functional",
]
pythonpath = [
    "src",
]
markers = [
    "unit: marks tests as unit tests (isolated components)",
    "integration: marks tests as integration tests that require real databases",
    "functional: marks tests as functional tests (complete workflows)",
    "correos: marks tests as correos functionality tests",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "smoke: marks tests as smoke tests (quick validation)",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# Configuraci√≥n de cobertura
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
